<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Checker - GROCX</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/price-checker.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
</head>
<body>

<nav>
  <div class="brand">GROCX</div>
  <button class="hamburger-menu" aria-label="Toggle menu" aria-expanded="false" aria-controls="main-nav-links-price">
    &#9776; <!-- Hamburger Icon -->
  </button>
  <div class="nav-links" id="main-nav-links-price">
    <a href="scan-barcode.html">Scan Barcode</a>
    <a href="price-checker.html" class="active">Price Checker</a>
    <a href="history-list.html">History List</a>
    <button onclick="handleSignOut()" class="signout-button">
      Sign Out
    </button>
  </div>
</nav>

<div class="container">
  <h1>Price Checker</h1>

  <div class="search-section">
    <input type="text" id="product-search-input" placeholder="Search by product name or barcode...">
    <button id="search-button" class="btn btn-primary">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
      Search
    </button>
  </div>

  <div id="search-results-container" class="results-container">
    <!-- Search results will be displayed here -->
  </div>
  
  <div id="price-history-container" class="price-history-container">
    <!-- Price history for a selected product will be displayed here -->
  </div>

</div>

  <script src="js/price-checker.js"></script>
   <script>
      function handleSignOut() {
        window.location.href = "login.html";
      }
    </script>
</body>
</html>
